<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roqqu Form</title>

    <!-- google font -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;1,200;1,300;1,500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />

    <!-- fontawesome -->

    <script src="https://kit.fontawesome.com/17f6d62750.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome">
</head>

<body>

    <div class="row">

        <div class="left-container">
            <div class="column">
                <figure class="image-wrap"><img src="./resources/roqqu.jpeg" alt="" , class="logo"></figure>

            </div>
        </div>

        <div class="right-container">

            <div class="column">
                <form action="" class="form">

                    <div class="login1">
                        <p>Already have an account? <span class="span1">Login</span></p>
                    </div>



                    <div class="contact-form">
                        <h1 class="">Sign Up</h1>
                    </div>

                    <div class="email-form">
                        <p class="email-word">EMAIL ADDRESS</p>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text " placeholder="Enter email ">
                        <span id="invalid-email"></span>
                    </div>

                    <div class="email-form ">
                        <p class="email-word">PASSWORD</p>
                        <i class="fa-regular fa-lock"></i>
                        <!-- <i class="fa-sharp fa-solid fa-eye"></i> -->
                        <input type="text " placeholder="Enter password ">
                        <i class="fa-sharp fa-solid fa-eye"></i>
                    </div>

                    <div class="email-form">
                        <p class="email-word">CONFIRM PASSWORD</p>
                        <i class="fa-regular fa-lock"></i>
                        <input type="text " placeholder="Confirm password ">
                        <p class="signup ">By signing up I agree that I'm 18 years of age or older, I also agree to the <span>Terms of Services and Privacy Policy</span></p>
                    </div>

                    <div>
                        <input type="submit " value="Sign Up " class="btn-btn " />
                    </div>



                </form>

            </div>
        </div>
    </div>

    <script src="index.js"></script>



</body>

</html>
